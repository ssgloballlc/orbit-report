<app-orbit-list [satellites]="displayList"></app-orbit-list>
<div class="search-form">
  <input #searchTerm (keyup.enter)="search(searchTerm.value)">
  <button (click)="search(searchTerm.value)">search</button>
</div>
<app-orbit-counts [satellites]="displayList" [total]="total" [spaceDebris]="spaceDebris" [communication]="communication" [probe]="probe" [positioning]="positioning" [spaceStation]="spaceStation" [telescope]="telescope"></app-orbit-counts>
